<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Keuangan Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Manajemen Keuangan Bulanan</h1>

      <div class="summary">
        <p>Total Pemasukan: <span id="totalPemasukan">Rp 0</span></p>
        <p>Total Pengeluaran: <span id="totalPengeluaran">Rp 0</span></p>
        <p>
          Saldo Saat Ini: <span id="saldoSaatIni" class="balance">Rp 0</span>
        </p>
      </div>

      <div class="form-section">
        <h2>Tambah Transaksi Baru</h2>
        <form id="transactionForm">
          <div class="form-group">
            <label for="deskripsi">Deskripsi:</label>
            <input type="text" id="deskripsi" required />
          </div>
          <div class="form-group">
            <label for="jumlah">Jumlah (Rp):</label>
            <input type="number" id="jumlah" required min="0" />
          </div>
          <div class="form-group">
            <label for="tipe">Tipe:</label>
            <select id="tipe">
              <option value="pemasukan">Pemasukan</option>
              <option value="pengeluaran">Pengeluaran</option>
            </select>
          </div>
          <button type="submit">Tambah Transaksi</button>
        </form>
      </div>

      <div class="history-section">
        <h2>Riwayat Transaksi</h2>
        <table id="transactionTable">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Deskripsi</th>
              <th>Jumlah</th>
              <th>Tipe</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="exportCsv">Unduh ke Excel (CSV)</button>
        <button id="clearData" class="clear-button">Hapus Semua Data</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
